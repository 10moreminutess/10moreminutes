<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 More Minutes</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Simple icon components
        const MessageCircleIcon = () => (
            <svg className="w-8 h-8 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.418 8-9.38 8a9.38 9.38 0 01-4.632-1.228L3 21l1.228-3.988A9.39 9.39 0 013 12C3 7.582 7.582 3 12 3s9 4.582 9 9z" />
            </svg>
        );

        const HeartIcon = () => (
            <svg className="w-8 h-8 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        );

        const ClockIcon = () => (
            <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const ShieldIcon = () => (
            <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const UsersIcon = () => (
            <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const AlertTriangleIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.732 18.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
        );

        const Logo = () => (
            <div className="relative w-20 h-20 mx-auto mb-4">
                <div className="w-20 h-20 rounded-full border-4 border-blue-400 relative flex items-center justify-center">
                    <div className="text-blue-400 font-bold text-2xl">10</div>
                </div>
                <div className="absolute -bottom-2 left-1/2 transform -translate-x-1/2 text-blue-400 font-bold text-sm">
                    More Minutes
                </div>
            </div>
        );

        const App = () => {
            const [screen, setScreen] = useState('home');

            if (screen === 'seeker') {
                return (
                    <div className="min-h-screen bg-purple-100 p-6 flex items-center justify-center">
                        <div className="text-center">
                            <h2 className="text-2xl font-bold mb-4">Looking for support...</h2>
                            <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-500 mx-auto mb-4"></div>
                            <button 
                                onClick={() => setScreen('home')}
                                className="bg-gray-500 text-white px-4 py-2 rounded"
                            >
                                ← Back
                            </button>
                        </div>
                    </div>
                );
            }

            if (screen === 'helper') {
                return (
                    <div className="min-h-screen bg-green-100 p-6 flex items-center justify-center">
                        <div className="text-center">
                            <h2 className="text-2xl font-bold mb-4">Ready to help...</h2>
                            <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-green-500 mx-auto mb-4"></div>
                            <button 
                                onClick={() => setScreen('home')}
                                className="bg-gray-500 text-white px-4 py-2 rounded"
                            >
                                ← Back
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-sm mx-auto bg-white min-h-screen shadow-xl">
                    <div className="min-h-screen bg-gradient-to-br from-slate-800 to-slate-900 p-6 flex flex-col">
                        <div className="text-center mb-8 mt-12">
                            <Logo />
                            <h1 className="text-3xl font-bold text-blue-400 mb-2">10 More Minutes</h1>
                            <p className="text-slate-300 text-lg">Get through the next 10 minutes together</p>
                        </div>

                        <div className="flex-1 flex flex-col justify-center space-y-6">
                            <button 
                                onClick={() => setScreen('seeker')}
                                className="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all transform hover:scale-105 border border-blue-500"
                            >
                                <MessageCircleIcon />
                                <h3 className="text-xl font-semibold mb-2">I need support</h3>
                                <p className="text-blue-100">Connect with someone who can listen</p>
                            </button>

                            <button 
                                onClick={() => setScreen('helper')}
                                className="bg-gradient-to-r from-teal-600 to-teal-700 text-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all transform hover:scale-105 border border-teal-500"
                            >
                                <HeartIcon />
                                <h3 className="text-xl font-semibold mb-2">I can give support</h3>
                                <p className="text-teal-100">Help someone through their moment</p>
                            </button>
                        </div>

                        <div className="flex justify-around mt-8 text-sm text-slate-400">
                            <div className="flex items-center">
                                <ShieldIcon />
                                <span>Anonymous</span>
                            </div>
                            
                            <button className="bg-red-500 text-white p-2 rounded-full hover:bg-red-600">
                                <AlertTriangleIcon />
                            </button>
                            
                            <div className="flex items-center">
                                <ClockIcon />
                                <span>10 minutes</span>
                            </div>
                            
                            <div className="flex items-center">
                                <UsersIcon />
                                <span>Safe space</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
