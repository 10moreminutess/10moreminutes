<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 More Minutes</title>
  <style>
    /* ðŸ”¹ Header + Nav Base */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 40px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
      transition: all 0.3s ease;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      max-height: 70px;
      width: auto;
      display: block;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #ff6b9d;
    }

    /* ðŸ”¹ Hamburger hidden on desktop */
    .hamburger {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    /* ðŸ”¹ Mobile Styles */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        position: fixed;
        top: 0;
        right: -250px;
        height: 100%;
        width: 250px;
        background: rgba(0,0,0,0.95);
        padding: 80px 20px 20px 20px;
        transition: right 0.3s ease;
        z-index: 150;
        opacity: 0;
      }

      .nav-links.active {
        right: 0;
        opacity: 1;
      }

      .close-menu {
        background: none;
        border: none;
        font-size: 2rem;
        color: white;
        align-self: flex-end;
        cursor: pointer;
        margin-bottom: 30px;
      }

      .nav-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 140;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .nav-overlay.active {
        display: block;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <!-- Logo -->
      <div>
        <img src="logo.png" alt="10 More Minutes" class="logo">
      </div>

      <!-- Hamburger Icon -->
      <button class="hamburger">â˜°</button>

      <!-- Nav Links -->
      <div class="nav-links">
        <button class="close-menu">âœ•</button>
        <a href="#mission">Mission</a>
        <a href="#how-it-works">How It Works</a>
        <a href="#safety">Safety</a>
        <a href="https://10moreminutes.co.uk/beta-chat" class="beta-chat-btn">ðŸŒŸ Try Beta</a>
      </div>
    </nav>
  </header>

  <!-- Overlay -->
  <div class="nav-overlay"></div>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const closeMenu = document.querySelector('.close-menu');
    const overlay = document.querySelector('.nav-overlay');

    // Open menu
    hamburger.addEventListener('click', () => {
      navLinks.classList.add('active');
      overlay.classList.add('active');
    });

    // Close menu (button)
    closeMenu.addEventListener('click', () => {
      navLinks.classList.remove('active');
      overlay.classList.remove('active');
    });

    // Close menu (overlay click)
    overlay.addEventListener('click', () => {
      navLinks.classList.remove('active');
      overlay.classList.remove('active');
    });
  </script>
</body>
</html>
