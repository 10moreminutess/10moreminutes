<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>10 More Minutes</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* Reset + Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #333333;
      padding-top: 80px;
      padding-bottom: 0;
    }
    a { text-decoration: none; color: inherit; }

    /* Desktop Header */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    .logo { max-height: 60px; }

    .nav-links {
      display: flex;
      gap: 30px;
    }
    .nav-links a {
      font-weight: 600;
      transition: color 0.2s ease;
    }
    .nav-links a:hover {
      color: #ff6b9d;
    }

    /* Mobile Bottom Nav */
    .bottom-nav { display: none; }

    @media (max-width: 768px) {
      header { display: none; }
      body {
        padding-top: 20px;
        padding-bottom: 60px; /* space for bottom nav */
      }

      .bottom-nav {
        display: flex;
        position: fixed;
        bottom: 0; left: 0; right: 0;
        background: rgba(255, 255, 255, 0.98);
        border-top: 1px solid #e0e0e0;
        justify-content: space-around;
        padding: 10px 0;
        z-index: 100;
      }
      .bottom-nav a {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 0.75rem;
        color: #333333;
        transition: color 0.2s ease;
      }
      .bottom-nav a:hover {
        color: #ff6b9d;
      }
      .bottom-nav i {
        font-size: 1.5rem;
        margin-bottom: 4px;
      }
    }

    /* Content Demo Styles */
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      line-height: 1.6;
    }
    h1 { margin-bottom: 20px; }
  </style>
</head>
<body>

  <!-- Desktop Header -->
  <header>
    <img src="logo.png" alt="10 More Minutes" class="logo"/>
    <nav class="nav-links">
      <a href="#mission">Mission</a>
      <a href="#how-it-works">How It Works</a>
      <a href="#safety">Safety</a>
      <a href="https://10moreminutes.co.uk/beta-chat">ðŸŒŸ Try Beta</a>
    </nav>
  </header>

  <!-- Mobile Bottom Nav -->
  <nav class="bottom-nav">
    <a href="#mission"><i class="fas fa-bullseye"></i>Mission</a>
    <a href="#how-it-works"><i class="fas fa-cogs"></i>How It Works</a>
    <a href="#safety"><i class="fas fa-shield-alt"></i>Safety</a>
    <a href="https://10moreminutes.co.uk/beta-chat"><i class="fas fa-star"></i>Beta</a>
  </nav>

  <!-- Page Content -->
  <main>
    <h1>Welcome to 10 More Minutes</h1>
    <p>Your crisp, responsive nav is live. Scroll down to see how content flows under the bottom nav on mobile or the top bar on desktop.</p>
    <!-- ... more content ... -->
  </main>

</body>
</html>
