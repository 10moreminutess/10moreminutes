<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>10 More Minutes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* ðŸ”¹ Reset + Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      padding-top: 80px;
    }

    a {
      text-decoration: none;
      color: white;
    }

    /* ðŸ”¹ Header for Desktop */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 40px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      max-height: 60px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: #ff6b9d;
    }

    /* ðŸ”¹ Bottom Nav for Mobile */
    .bottom-nav {
      display: none;
    }

    @media (max-width: 768px) {
      header {
        display: none;
      }

      .bottom-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        justify-content: space-around;
        padding: 10px 0;
        z-index: 100;
      }

      .bottom-nav a {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 0.75rem;
        color: white;
        transition: color 0.2s ease;
      }

      .bottom-nav a:hover {
        color: #ff6b9d;
      }

      .bottom-nav i {
        font-size: 1.5rem;
        margin-bottom: 5px;
      }

      body {
        padding-bottom: 60px;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Desktop Header -->
  <header>
    <img src="logo.png" alt="10 More Minutes" class="logo" />
    <div class="nav-links">
      <a href="#mission">Mission</a>
      <a href="#how-it-works">How It Works</a>
      <a href="#safety">Safety</a>
      <a href="https://10moreminutes.co.uk/beta-chat">ðŸŒŸ Try Beta</a>
    </div>
  </header>

  <!-- ðŸ”¹ Mobile Bottom Nav -->
  <nav class="bottom-nav">
    <a href="#mission"><i class="fas fa-bullseye"></i>Mission</a>
    <a href="#how-it-works"><i class="fas fa-cogs"></i>How It Works</a>
    <a href="#safety"><i class="fas fa-shield-alt"></i>Safety</a>
    <a href="https://10moreminutes.co.uk/beta-chat"><i class="fas fa-star"></i>Beta</a>
  </nav>

  <!-- ðŸ”¹ Page Content -->
  <main style="padding: 40px;">
    <h1>Welcome to 10 More Minutes</h1>
    <p>This is where your content goes. The nav adapts beautifully across devices.</p>
  </main>

</body>
</html>
